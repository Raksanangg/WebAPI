      <li class="nav-item active">
        <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">

    <div class="btn-group"  *ngIf="accountService.currentUser$ | async" dropdown>
      <a id="button-basic" dropdownToggle class="dropdown-toggle" aria-controls="dropdown-basic">Wecome <span class="caret"></span></a>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a>

    <form *ngIf="(accountService.currentUser$ | async) === null" #loginFrom="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off" >
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username" >
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password" >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
