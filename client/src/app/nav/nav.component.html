  <ul class="navbar-nav mr-auto" >
      <ng-container *ngIf="(accountService.currentUser$ | async)">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " routerLink="/messages" routerLinkActive="active">Messages</a>

     </ng-container>

        <a class="nav-link " (click)="logout()">logout</a>
      </li>-->

     <!--<li *ngFor='let user of users'>{{user.id}} - {{user.userName}}</li>-->

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a id="button-basic" dropdownToggle class="dropdown-toggle" 
        style="color: #ffffff;text-decoration: none;">{{user.userName | titlecase}}</a>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-end"
          role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>

    <form *ngIf="(accountService.currentUser$ | async) === null" #loginFrom="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off" >
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username" >
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password" >
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
