<form (ngSubmit)="register()" #registerFrom="ngForm" autocomplete="off" class="mt-2 mt-md-0">
  <h2>Sign up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control mr-sm-2" name="usrename" [(ngModel)]="model.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control mr-sm-2" name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button type="submit">Register</button>
    <br>
    <button type="button" (click)="cancel()" >cancel</button>
  </div>
</form>
